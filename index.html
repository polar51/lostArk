<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로아 숙제</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <div class="inner">
      <h1><a href="#none">로스트아크 숙제표</a></h1>
    </div>
  </header>
  <section>
    <div class="inner">
      <article id="main_con">
        <table>
          <tr>
            <th>캐릭터명</th>
            <th>일일 컨텐츠</th>
            <th>주간 컨텐츠</th>
            <th class="save_th">저장하기</th>
          </tr>
          <tr>
            <td rowspan="2" class="name">
              <form method="POST" action="index.js" name="name_level">
                <fieldset>
                  <legend>캐릭터정보</legend>
                  <input type="number" min="0" max="1700" id="char_level" name="char_level" value="" placeholder="레벨" autocomplete="off">
                  <br>
                  <input type="text" id="char_name" name="char_name" value="" placeholder="캐릭터명" autocomplete="off">
                </fieldset>
              </form>
            </td>
            <td class="day_con">
              <span class="kaos">카오스 던전</span>
              <span class="guardian">가디언 토벌</span>
              <span class="quest">에포나 퀘스트</span>
            </td>
            <td class="week_con">
              <span id="char_week">

              </span>
            </td>
            <td rowspan="2" class="save_td">
              <form method="POST">
                <input type="submit" value="저장">
              </form>
            </td>
          </tr>

          <tr class="sub">
            <td class="day_check_box">
              <div id="kaos">
                <form method="POST" action="index.js" id="kaos_form"> 
                    <input type="checkbox" class="kaos_check_box" name="kaos_check_box1">
                    <input type="checkbox" class="kaos_check_box" name="kaos_check_box2">
                </form>
                <div class="kaos_huge_box">
                  <span class="kaos_huge1"></span>
                  <span class="kaos_huge2"></span>
                </div>
              </div>


              <div id="guardian">
                <form method="POST" action="index.js" id="guardian_form"> 
                  <input type="checkbox" class="guardian_check_box" name="guardian_check_box1">
                  <input type="checkbox" class="guardian_check_box" name="guardian_check_box2">
                </form>
                <div class="guardian_huge_box">
                  <span class="guardian_huge1"></span>
                  <span class="guardian_huge2"></span>
                </div>
              </div>

              <div id="quest">
                <form method="POST" action="index.js" id="quest_form"> 
                  <input type="checkbox" class="quest_check_box" name="quest_check_box1">
                  <input type="checkbox" class="quest_check_box" name="quest_check_box2">
                  <input type="checkbox" class="quest_check_box" name="quest_check_box3">
                </form>
                <div class="guest_huge_box">
                  <span class="quest_huge1"></span>
                  <span class="quest_huge2"></span>
                  <span class="quest_huge3"></span>
                </div>
              </div>
            </td>

            <td class="check_box">
              <form method="POST" action="index.js">
                <input type="checkbox" id="oreha_check" name="oreha_check" value="oreha">
                <input type="checkbox" id="argos_check" name="argos_check" value="argos">
                <input type="checkbox" id="baltan_check" name="baltan_check" value="baltan">
                <input type="checkbox" id="biakiss_check" name="biakiss_check" value="biakiss">
                <input type="checkbox" id="koukusaton_check" name="koukusaton_check" value="koukusaton">
                <input type="checkbox" id="abrelshud_check" name="abrelshud_check" value="abrelshud">
              </form>
            </td>
          </tr>
        </table>
        <form action="index.js" method="post">
          <input id="add_char" type="button" value="캐릭터 추가하기">
        </form>
      </article>


      <article id="gold_con">
        <div class="inner">
          <p class="gold_sum">원정대당 주간 골드 획득량은 "<span></span>"골드입니다.</p>
          <p class="gold_char">
            골드 수급 캐릭터로 추천드리는 캐릭터는 "<span></span>" "<span></span>" "<span></span>" 입니다.
          </p>
        </div>
      </article>
    </div>
  </section>
  <footer id="footer">
    <h3>실리안서버</h3>
    <h2>돌아온원디붕 제작</h2>
    <p>Copyrightⓒ 원대한 All Rights Reserved</p>
    <p>polar51@naver.com</p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
