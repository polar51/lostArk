<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로아 숙제</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <div class="inner">
      <h1><a href="#none">로스트아크 숙제표</a></h1>
    </div>
  </header>
  <section>
    <div class="inner">
      <article id="main_con">
        <table>
          <tr>
            <th class="name_th">캐릭터명</th>
            <th>일일 컨텐츠</th>
            <th class="week_th">주간 컨텐츠</th>
            <th class="save_th">저장하기</th>
          </tr>
          <tr>
            <td rowspan="2" class="name">
              <form method="POST" action="index.js" name="name_level" >
                <fieldset id="char_info">
                  <legend>캐릭터정보</legend>
                  <input type="number" min="0" max="1700" id="char_level" name="char_level" value="" placeholder="레벨" autocomplete="off">
                  <br>
                  <input type="text" id="char_name" name="char_name" value="" placeholder="캐릭터명" autocomplete="off">
                </fieldset>
              </form>
            </td>
            <td class="day_con" rowspan="2">
              <div class="kaos_con">
                <div class="kaos">
                  <p>카오스 던전</p>
                  <div id="kaos">
                    <form method="POST" action="index.js" id="kaos_form"> 
                      <input type="checkbox" id="kaos_check_box1" name="kaos_check_box1" onchange="kaos_checked(this)">
                      <input type="checkbox" id="kaos_check_box2" name="kaos_check_box2" onchange="kaos_checked(this)">
                    </form>
                  <div class="kaos_huge_box">
                    <span class="kaos_huge on"></span>
                    <span class="kaos_huge on"></span>
                    <span class="kaos_huge on"></span>
                    <span class="kaos_huge on"></span>
                    <span class="kaos_huge"></span>
                  </div>
                </div>
              </div>
  
                <div class="guardian_con">
                  <div class="guardian">
                    <p>가디언 토벌</p>
                    <div id="guardian">
                      <form method="POST" action="index.js" id="guardian_form"> 
                        <input type="checkbox" class="guardian_check_box" name="guardian_check_box1" onchange="guardian_checked(this)" id="guardian_check_box1">
                        <input type="checkbox" class="guardian_check_box" name="guardian_check_box2" onchange="guardian_checked(this)" id="guardian_check_box2">
                      </form>
                      <div class="guardian_huge_box">
                        <span class="guardian_huge on"></span>
                        <span class="guardian_huge on"></span>
                        <span class="guardian_huge on"></span>
                        <span class="guardian_huge"></span>
                        <span class="guardian_huge"></span>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="quest_con">
                  <div class="quest">
                    <p>에포나 퀘스트</p>
                    <div id="quest">
                      <form method="POST" action="index.js" id="quest_form"> 
                        <input type="checkbox" class="quest_check_box" name="quest_check_box1" onchange="quest_checked(this)" id="quest_check_box1">
                        <input type="checkbox" class="quest_check_box" name="quest_check_box2" onchange="quest_checked(this)" id="quest_check_box2">
                        <input type="checkbox" class="quest_check_box" name="quest_check_box3" onchange="quest_checked(this)" id="quest_check_box3">
                      </form>
                      <div class="guest_huge_box">
                        <span class="quest_huge on"></span>
                        <span class="quest_huge on"></span>
                        <span class="quest_huge on"></span>
                        <span class="quest_huge"></span>
                        <span class="quest_huge"></span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              
              
            </td>
            <td class="week_con" rowspan="2">
              <span id="char_week">
                <div class="check_box">
                  <div class="oreha_con">
                    <p>오레하의 우물</p>
                    <form action="index.js" method="post" id="oreha_form">
                      <input type="checkbox" id="oreha_check_box" name="oreha_check_box" value="oreha">
                    </form>
                  </div>

                  <div class="oreha_hard_con">
                    <p>오레하의 우물(하드)</p>
                    <form action="index.js" method="post" id="oreha_hard_form">
                      <input type="checkbox" id="oreha_hard_check_box" name="oreha_hard_check_box" value="oreha_hard">
                    </form>
                  </div>

                  <div class="argos_con">
                    <p>아르고스</p>
                    <form action="index.js" method="post" id="argos_form">
                      <input type="checkbox" id="argos_check_box" name="argos_check_box" value="argos">
                    </form>
                  </div>

                  <div class="baltan_con">
                    <p>발탄</p>
                    <form action="index.js" method="post" id="baltan_form">
                      <input type="checkbox" id="baltan_check_box" name="baltan_check_box" value="baltan">
                    </form>
                  </div>

                  <div class="baltan_hard_con">
                    <p>발탄(하드)</p>
                    <form action="index.js" method="post" id="baltan_hard_form">
                      <input type="checkbox" id="baltan_hard_check_box" name="baltan_hard_check_box" value="baltan_hard">
                    </form>
                  </div>

                  <div class="biakiss_con">
                    <p>비아키스</p>
                    <form action="index.js" method="post" id="biakiss_form">
                      <input type="checkbox" id="biakiss_check" name="biakiss_check" value="biakiss">
                    </form>
                  </div>

                  <div class="biakiss_hard_con">
                    <p>비아키스(하드)</p>
                    <form action="index.js" method="post" id="biakiss_hard_form">
                      <input type="checkbox" id="biakiss_hard_check" name="biakiss_hard_check" value="biakiss_hard">
                    </form>
                  </div>

                  <div class="koukusaton_con">
                    <p>쿠쿠세이튼</p>
                    <form action="index.js" method="post" id="koukusaton_form">
                      <input type="checkbox" id="koukusaton_check" name="koukusaton_check" value="koukusaton">
                    </form>
                  </div>

                  <div class="abrelshud_con">
                    <p>아브렐슈드</p>
                    <form action="index.js" method="post" id="abrelshud_form">
                      <input type="checkbox" id="abrelshud_check" name="abrelshud_check" value="abrelshud">
                    </form>
                  </div>

                  <div class="abrelshud_hard_con">
                    <p>아브렐슈드(하드)</p>
                    <form action="index.js" method="post" id="abrelshud_hard_form">
                      <input type="checkbox" id="abrelshud_hard_check" name="abrelshud_hard_check" value="abrelshud_hard">
                    </form>
                  </div>

                </div>
              </span>
            </td>

            <td rowspan="2" class="save_td">
              <form method="POST">
                <input type="button" value="캐릭터 정보 저장" id="button1">
              </form>
            </td>

          </tr>

            
        </table>
        <form action="index.js" method="post">
          <input id="add_char" type="button" value="캐릭터 추가하기">
        </form>
      </article>


      <article id="gold_con">
        <div class="inner">
          <p class="gold_sum">원정대당 주간 골드 획득량은 "<span></span>"골드입니다.</p>
          <p class="gold_char">
            골드 수급 캐릭터로 추천드리는 캐릭터는 "<span></span>" "<span></span>" "<span></span>" 입니다.
          </p>
        </div>
      </article>
    </div>
  </section>
  <footer id="footer">
    <h3>실리안서버</h3>
    <h2>돌아온원디붕 제작</h2>
    <p>Copyrightⓒ 원대한 All Rights Reserved</p>
    <p>polar51@naver.com</p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
