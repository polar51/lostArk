<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로아 숙제</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <div class="inner">
      <h1>로스트아크 숙제표</h1>
    </div>
  </header>
  <section>
    <div class="inner">
      <article id="main_con">
        <table>
          <tr>
            <th>캐릭터명</th>
            <th>일일 컨텐츠</th>
            <th>주간 컨텐츠</th>
          </tr>
          <tr>
            <td rowspan="2" class="name">캐릭터명1</td>
            <td class="day_con">일일 컨텐츠</td>
            <td class="week_con">주간 컨텐츠</td>
          </tr>
          <tr class="sub">
            <td class="huge">휴식게이지</td>
            <td class="box">체크박스</td>
          </tr>
          <tr>
            <td rowspan="2" class="name">캐릭터명2</td>
            <td class="day_con">일일 컨텐츠</td>
            <td class="week_con">주간 컨텐츠</td>
          </tr>
          <tr class="sub">
            <td class="huge">휴식게이지</td>
            <td class="box">체크박스</td>
          </tr>
        </table>
      </article>


      <article id="gold_con">
        <div class="inner">
          <p class="gold_sum">원정대당 주간 골드 획득량은 "<span></span>"골드입니다.</p>
          <p class="gold_char">
            골드 수급 캐릭터로 추천드리는 캐릭터는 "<span></span>" "<span></span>" "<span></span>" 입니다.
          </p>
        </div>
      </article>
    </div>
  </section>
  <footer>
    <h3>실리안서버</h3>
    <h2>돌아온원디붕 제작</h2>
    <p>이 사이트의 모든 권한은 돌아온원디붕에게 있음</p>
    <p>polar51@naver.com</p>
  </footer>
</body>
</html>
